<p>debounce:</p>
<input (keyup.debounce)="doSomething($event)" />
<p>debounce 500ms:</p>
<input (keyup.debounce.500)="doSomething($event)" />
<p>throttle 1s:</p>
<input (window:scroll.throttle.1000)="doSomething($event)" />

<p>content for scrolling</p>

<input (keyup.outside-zone)="doSomething($event)" />

<ul>
  <li *ngFor="let item of items" (click.delegate)="delegate($event, item)">
    {{ item }}
  </li>
</ul>
